<VirtualHost *:80>

    ServerName {DOMAIN_NAME}
    ServerAlias {ENV_NAME}.{SERVER_NAME}
    
    DocumentRoot /var/www/{ENV_NAME}

    <Directory /var/www/{ENV_NAME}>
        AuthType Basic
        AuthName "{DOMAIN_NAME}"
        AuthUserFile /etc/httpd/htpasswd/{ENV_NAME}.htpasswd
        Require valid-user

        AllowOverride All
    </Directory>

    #SSLEngine on
    #SSLCertificateKeyFile /etc/httpd/certificates/your_private.key
    #SSLCertificateFile /etc/httpd/certificates/your_domain_name.crt
    #SSLCertificateChainFile /etc/httpd/certificates/DigiCertCA.crt

    ErrorLog /var/log/httpd/{ENV_NAME}_error.log
    LogLevel {LOG_LEVEL}
    CustomLog /var/log/httpd/{ENV_NAME}_access.log combined

</VirtualHost>
