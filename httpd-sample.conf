<VirtualHost *:80>

    ServerName {THIS_DOMAIN_NAME}
    ServerAlias {ENV_NAME}.{SERVER_NAME}
    
    DocumentRoot /var/www/{ENV_NAME}

    <Directory /var/www/{ENV_NAME}>
        AuthType Basic
        AuthName "{THIS_DOMAIN_NAME}"
        AuthUserFile /etc/httpd/htpasswd/{ENV_NAME}.htpasswd
        Require valid-user

        AllowOverride All
    </Directory>

    ErrorLog /var/log/httpd/{ENV_NAME}_error.log
    LogLevel {LOG_LEVEL}
    CustomLog /var/log/httpd/{ENV_NAME}_access.log combined

</VirtualHost>

<VirtualHost *:443>

    ServerName {THIS_DOMAIN_NAME}
    ServerAlias {ENV_NAME}.{SERVER_NAME}
    
    DocumentRoot /var/www/{ENV_NAME}

    <Directory /var/www/{ENV_NAME}>
        AuthType Basic
        AuthName "{THIS_DOMAIN_NAME}"
        AuthUserFile /etc/httpd/htpasswd/{ENV_NAME}.htpasswd
        Require valid-user

        AllowOverride All
    </Directory>

    SSLEngine On
    SSLCertificateFile /etc/httpd/certs/{DOMAIN_NAME}/cert.pem
    SSLCertificateKeyFile /etc/httpd/certs/{DOMAIN_NAME}/privkey.pem
    SSLCertificateChainFile /etc/httpd/certs/{DOMAIN_NAME}/chain.pem

    ErrorLog /var/log/httpd/{ENV_NAME}_error.log
    LogLevel {LOG_LEVEL}
    CustomLog /var/log/httpd/{ENV_NAME}_access.log combined

</VirtualHost>
